      - System Hubstaff monitoruje czas pracy i aktywność pracowników.
      
  - intent: answer_question_2
    examples: |
      - Pracownik może otrzymać upomnienie lub naganę.
      - Może dojść do obniżenia wynagrodzenia lub premii.
      - Pracownik może zostać zawieszony w obowiązkach.
      - Może to prowadzić do zwolnienia dyscyplinarnego.
      - Nieprzestrzeganie wymogów może wpłynąć negatywnie na awanse i rozwój kariery.

  - intent: answer_question_3
    examples: |
      - W firmie regularnie odbywają się szkolenia BHP dla wszystkich pracowników.
      - Pracownicy są zobowiązani do noszenia odpowiedniego sprzętu ochronnego.
      - Na terenie firmy są wyznaczone i oznakowane drogi ewakuacyjne.
      - Firma prowadzi regularne inspekcje i audyty BHP.
      - W firmie dostępne są instrukcje BHP na stanowiskach pracy.

  - intent: answer_question_4
    examples: |
      - Pracownicy uczestniczą w obowiązkowych szkoleniach BHP podczas zatrudnienia.
      - Szkolenia BHP są regularnie organizowane przez certyfikowanych trenerów.
      - Firma zapewnia e-learningowe kursy BHP dostępne online dla pracowników.
      - Nowi pracownicy przechodzą wstępne szkolenie BHP przed rozpoczęciem pracy.
      - Okresowe szkolenia BHP są obowiązkowe dla wszystkich pracowników.

  - intent: answer_question_5
    examples: |
      - W firmie są wyznaczone i przeszkolone osoby odpowiedzialne za udzielanie pierwszej pomocy.
      - Pracodawca zapewnia dostęp do apteczek pierwszej pomocy na terenie zakładu pracy.
      - Organizowane są regularne szkolenia z udzielania pierwszej pomocy dla pracowników.
      - Na widocznym miejscu są umieszczone instrukcje dotyczące udzielania pierwszej pomocy.
      - Pracodawca współpracuje z zewnętrznymi służbami medycznymi w celu zapewnienia szybkiej pomocy w nagłych przypadkach.

  - intent: answer_question_6
    examples: |
      - Pracodawca przeprowadza wewnętrzne śledztwo w celu ustalenia przyczyn naruszeń i wprowadzenia poprawek.
      - Osoby odpowiedzialne za bezpieczeństwo i higienę pracy raportują naruszenia do zarządu firmy.
      - W zależności od powagi naruszenia, pracodawca może nałożyć kary dyscyplinarne na pracowników odpowiedzialnych.
      - Firma może zatrudnić ekspertów zewnętrznych do przeprowadzenia audytu BHP i zalecenia działań naprawczych.
      - W przypadku poważnych naruszeń, pracodawca jest zobowiązany do powiadomienia odpowiednich organów nadzoru pracy o sytuacji.

  - intent: answer_question_7
    examples: |
      - Na terenie zakładu pracy obowiązuje zakaz palenia papierosów w celu zapewnienia bezpiecznego i zdrowego środowiska pracy.
      - Złamanie zakazu palenia może prowadzić do nałożenia kar dyscyplinarnych na pracownika przez pracodawcę.
      - Pracodawca może przeprowadzać inspekcje terenu pracy w celu monitorowania przestrzegania zakazu palenia.
      - Osoby złamujące zakaz mogą zostać poinformowane o naruszeniu i wezwane do przestrzegania przepisów.
      - W niektórych przypadkach pracodawca może nawet rozważać wypowiedzenie umowy o pracę w przypadku powtarzających się naruszeń zakazu palenia papierosów.

  - intent: answer_question_8
    examples: |
      - Awarie techniczne sprzętu lub oprogramowania mogą powodować zakłócenia w pracy.
      - Problemy z dostawami surowców lub materiałów mogą spowodować opóźnienia w produkcji.
      - Nieprzewidziane warunki pogodowe, takie jak burze czy opady śniegu, mogą wpływać na funkcjonowanie firmy.
      - Zakłócenia w pracy mogą być spowodowane awarią systemów informatycznych lub sieci.
      - Zmiany w przepisach prawnych lub regulacjach mogą wymagać dostosowania procedur i prowadzić do zakłóceń w pracy.

  - intent: answer_question_9
