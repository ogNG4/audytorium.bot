  - text: "Nie ma sprawy!"

  utter_start:
  - text: "Do dzieła!"

  #utter_chitchat:
  #- text: "Oczywiście! Czym mogę się z Tobą podzielić?"

  utter_stop:
  - text: "Dobrze, kończymy na dzisiaj."

