version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thankyou
  - chitchat
  - stop
  #- mood_great
  #- mood_unhappy
  - bot_challenge
  - goodbye

responses:
  utter_greet:
  - text: "Witaj! Jak mogę Ci pomóc?"

  utter_affirm:
  - text: "Zrozumiałem. Świetnie!"

  utter_deny:
  - text: "Rozumiem. Dziękuję za informację."

  utter_noworries:
  - text: "Nie ma sprawy!"

  utter_chitchat:
  - text: "Oczywiście! Czym mogę się z Tobą podzielić?"

  utter_stop:
  - text: "Dobrze, przerywam."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  #utter_did_that_help:
  #- text: "Did that help you?"

  #utter_happy:
  #- text: "Great, carry on!"

  utter_goodbye:
  - text: "Do widzenia! Miłego dnia!"

  utter_iamabot:
  - text: "Jestem botem, działającym na platformie Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
