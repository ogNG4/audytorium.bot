responses:
  utter_greet:
    - text: "Cześć! Jak mogę Ci pomóc?"
  utter_start:
    - text: "Czy zaczynamy?"
  utter_ask_question_1:
    - text: "Czy istnieje system monitorujący czas pracy pracowników? Jaki to system?"
  utter_ask_question_2:
    - text: "Jakie są konsekwencje nieprzestrzegania wymogów dotyczących czasu pracy?"
  utter_ask_question_3:
    - text: "Jak przestrzegane są przepisy BHP?"
  utter_ask_question_4:
    - text: "Jak Personel jest szkolony w zakresie przestrzegania przepisów BHP?"
  utter_ask_question_5:
    - text: "W jaki sposób Pracodawca zapewnia możliwość udzielenia pierwszej pomocy?"
  utter_ask_question_6:
    - text: "Jakie kroki podejmowane są w przypadku stwierdzenia naruszeń przepisów BHP?"
  utter_ask_question_7:
    - text: "Czy na terenie zakładu pracy obowiązuje zakaz palenia papierosów? Jeżeli tak, jak egzekwowane jest złamanie zakazu?"
  utter_ask_question_8:
    - text: "Jakie są najczęstsze przyczyny zakłóceń w pracy niezależnych od pracowników?"
  utter_ask_question_9:
    - text: "Jakie działania podejmowane są w celu minimalizacji wpływu zakłóceń zewnętrznych na wydajność i efektywność pracy?"
  utter_ask_question_10:
    - text: "Jak firma radzi sobie z awariami technicznymi podczas pracy linii produkcyjnej?"
  utter_ask_question_11:
    - text: "Czy są prowadzone szkolenia z obsługi technicznej maszyn i urządzeń? Jak często są prowadzone te szkolenia?"
  utter_ask_question_12:
    - text: "Czy masz jeszcze jakieś pytania lub wątpliwości dotyczące BHP i czasu pracy?"
  utter_ask_question_13:
    - text: "Jakie istnieją plany ewakuacyjne i ćwiczenia dla pracowników w przypadku nagłych sytuacji, takich jak pożar czy awaria?"
  utter_ask_question_14:
    - text: "Jakie są procedury zapobiegania nadużyć w obszarze magazynowania?"  
  utter_ask_question_15:
    - text: "Jak firma monitoruje i ocenia wydajność procesów produkcyjnych i magazynowych? Jakie są stosowane wskaźniki wydajności?"
  utter_ask_question_16:
    - text: "Jakie działania podejmowane są w celu minimalizacji strat materiałowych w procesie produkcyjnym i magazynowym?"
  utter_ask_question_17:
    - text: "Jak firma reaguje na zmiany technologiczne i innowacje w celu poprawy wydajności i konkurencyjności?"
  utter_ask_question_18:
    - text: "Jakie są procedury zapewnienia jakości wyrobów na każdym etapie produkcji i magazynowania?"
  utter_ask_question_19:
    - text: "Jakie są procedury zarządzania ryzykiem w obszarze produkcji i magazynowania, i jak są one wdrażane?"
  utter_ask_question_20:
    - text: "Jak firma minimalizuje wpływ zmiany dostawców na ciągłość produkcji?"

