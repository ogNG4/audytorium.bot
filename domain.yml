  utter_happy:
  - text: "Super, oby tak dalej!"

  utter_cheer_up:
  - text: "Czy mogę Ci jakoś poprawić humor?"

  utter_goodbye:
  - text: "Do widzenia! Miłego dnia!"

  #utter_iamabot:
  #- text: "Jestem botem, działającym na platformie Rasa."

